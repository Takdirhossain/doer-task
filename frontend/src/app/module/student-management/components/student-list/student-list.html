<div class="mt-5">
  <div class="flex flex-space-between mb-4">
    <h2 class="text-2xl font-bold">Student List</h2>
    <div class="flex gap-2">
      <button
        class="btn btn-primary flex flex-center gap-2 student-btn"
        routerLink="/teacher/student-management/csv-import"
      >
        <span>Import CSV</span>
      </button>
      <button
        class="btn btn-secondary flex flex-center gap-2 student-btn"
        (click)="openAddStudentDialog()"
      >
        <span>Add Student</span>
      </button>
      <button class="btn btn-primary flex flex-center gap-2 student-btn">
        <span>Export CSV</span>
      </button>
    </div>
  </div>

  <app-data-table-component
    [data]="students"
    [config]="tableConfig"
    [loading]="loading"
    [totalRecords]="pagination.total"
    [pageSize]="pagination.limit"
    [pageIndex]="pagination.page - 1"
    [pageSizeOptions]="[10, 20, 30, 40, 50]"
    (pageChange)="onPageChange($event)"
    (searchChange)="onSearchChange($event)"
    (pageSizeChange)="onPageSizeChange($event)"
  ></app-data-table-component>
</div>

<div class="mt-5">
  <div class="flex flex-space-between mb-4">
    <h2 class="text-2xl font-bold">Student List</h2>
    <div class="flex gap-2">
      <button class="btn btn-primary flex flex-center gap-2" routerLink="/teacher/student-management/csv-import">
        <mat-icon>download</mat-icon>
        <span>Import CSV</span>
      </button>
      <button class="btn btn-secondary flex flex-center gap-2" (click)="openAddStudentDialog()">
        <mat-icon>account_box</mat-icon>
        <span>Add Student</span>
      </button>
    </div>
  </div>

  <!-- ðŸ”¹ Use the Common Data Table -->
  <app-data-table-component
    [data]="students"
    [config]="tableConfig"
    [loading]="loading"
    [totalRecords]="pagination.total"
    [pageSize]="pagination.limit"
    [pageIndex]="pagination.page - 1"
    [pageSizeOptions]="[10, 20, 30, 40, 50]"
    (pageChange)="onPageChange($event)"
    (searchChange)="onSearchChange($event)"
    (pageSizeChange)="onPageSizeChange($event)"
  ></app-data-table-component>
</div>

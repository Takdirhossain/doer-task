<div class="flex flex-space-between align-center pl-2 pr-2" >
  <h2 mat-dialog-title>Add New Student</h2>
<button mat-button (click)="close()">Cancel</button>
</div>
<mat-dialog-content>
  <form [formGroup]="addStudentForm" (ngSubmit)="save()" >
    <div>
      <label for="rollNumber">Roll Number</label>
      <input type="text" id="rollNumber" formControlName="rollNumber" />
      <div *ngIf="addStudentForm.get('rollNumber')?.touched">
        <div class="form-error" *ngIf="addStudentForm.get('rollNumber')?.hasError('required')">Roll Number is Required</div>
      </div>
    </div>
    <div class="mt-3" >
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" formControlName="firstName" />
      <div *ngIf="addStudentForm.get('firstName')?.touched">
        <div class="form-error" *ngIf="addStudentForm.get('firstName')?.hasError('required')">First Name is Required</div>
      </div>
    </div>
    <div class="mt-3" >
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" formControlName="lastName" />
      <div *ngIf="addStudentForm.get('lastName')?.touched">
        <div class="form-error" *ngIf="addStudentForm.get('lastName')?.hasError('required')">Last Name is Required</div>
      </div>
    </div>
    <div class="mt-3" >
      <label for="username">Username</label>
      <input type="text" id="username" formControlName="username" />
      <div *ngIf="addStudentForm.get('username')?.touched">
        <div class="form-error" *ngIf="addStudentForm.get('username')?.hasError('required')">Username is Required</div>
      </div>
    </div>
    <div class="mt-3" >
      <label for="mobileNumber">Mobile Number</label>
      <input type="text" id="mobileNumber" formControlName="mobileNumber" />
      <div *ngIf="addStudentForm.get('mobileNumber')?.touched">
        <div class="form-error" *ngIf="addStudentForm.get('mobileNumber')?.hasError('required')">Mobile Number is Required</div>
      </div>
    </div>
    <div class="mt-3" >
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" />
      <div *ngIf="addStudentForm.get('email')?.touched">
        <div class="form-error" *ngIf="addStudentForm.get('email')?.hasError('required')">Email is Required</div>
      </div>
    </div>
    <div class="mt-3" >
      <label for="address">Address</label>
      <input type="text" id="address" formControlName="address" />
      <div *ngIf="addStudentForm.get('address')?.touched">
        <div class="form-error" *ngIf="addStudentForm.get('address')?.hasError('required')">Address is Required</div>
      </div>
    </div>
    <div class="mt-3" >
      <label for="password">Password</label>
      <input type="text" id="password" formControlName="password" />
      <div *ngIf="addStudentForm.get('password')?.touched">
        <div class="form-error" *ngIf="addStudentForm.get('password')?.hasError('required')">Password is Required</div>
      </div>
    </div>

    <div align="end">
      <button type="submit" class="btn-primary mt-4 w-100 pt-2 pb-2 btn" [disabled]="loading">Sign Up <app-button-loading *ngIf="loading"></app-button-loading></button>

    </div>
  </form>
</mat-dialog-content>

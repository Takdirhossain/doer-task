<div class="pt-4 pb-4 pl-4 pr-4">
  <div class="import-csv mt-4">
    <input type="file" accept=".csv" (change)="onFileSelected($event)" />
    <div class="flex justify-end mt-2">
      <button
        class="btn btn-primary"
        (click)="processFile()"
        *ngIf="!uniqueUsers.length && !duplicateUsers.length"
      >
        Process
        <app-button-loading *ngIf="loading"></app-button-loading>
      </button>
      <button class="Cancel-btn btn mr-4" *ngIf="uniqueUsers.length || duplicateUsers.length">
        <a [routerLink]="['/teacher/student-management']">Cancel</a>
      </button>
      <button
        class="btn btn-primary"
        (click)="save()"
        *ngIf="uniqueUsers.length || duplicateUsers.length"
      >
        Save Student
        <app-button-loading *ngIf="loadingSave"></app-button-loading>
      </button>
    </div>
  </div>

  <div class="mt-4" *ngIf="uniqueUsers.length || duplicateUsers.length">
    <mat-tab-group>
      <mat-tab label="Unique ({{ uniqueCount }})">
        <app-data-table-component
          [data]="uniqueUsers"
          [config]="tableConfig"
          [loading]="loading"
          [showSearch]="false"
          [showLimit]="false"
          [totalRecords]="pagination.total"
          [pageSize]="pagination.limit"
          [pageIndex]="pagination.page - 1"
          [pageSizeOptions]="[10, 20, 30, 40, 50]"
        ></app-data-table-component>
      </mat-tab>

      <mat-tab label="Duplicate ({{ duplicateCount }})">
        <app-data-table-component
          [data]="duplicateUsers"
          [config]="tableConfig"
          [loading]="loading"
          [showSearch]="false"
          [showLimit]="false"
          [totalRecords]="pagination.total"
          [pageSize]="pagination.limit"
          [pageIndex]="pagination.page - 1"
          [pageSizeOptions]="[10, 20, 30, 40, 50]"
        ></app-data-table-component>
       
      </mat-tab>
    </mat-tab-group>
  </div>
</div>

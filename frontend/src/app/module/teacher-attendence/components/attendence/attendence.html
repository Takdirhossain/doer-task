<div class="p-4">
  <h2 class="text-xl font-bold mb-4">Today Attendance</h2>
  <mat-tab-group>
    <mat-tab label="Present">
      <div class="table-container">
        <div class="mt-4">
          <div *ngIf="loading" class="text-gray-500">Loading...</div>

          <table
            mat-table
            [dataSource]="presentData"
            class="mat-elevation-z8 w-full"
            *ngIf="!loading"
          >
            <ng-container matColumnDef="studentId">
              <th mat-header-cell *matHeaderCellDef>ID</th>
              <td mat-cell *matCellDef="let e">{{ e.studentId }}</td>
            </ng-container>

            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Name</th>
              <td mat-cell *matCellDef="let e">{{ e.name }}</td>
            </ng-container>

            <ng-container matColumnDef="username">
              <th mat-header-cell *matHeaderCellDef>Username</th>
              <td mat-cell *matCellDef="let e">{{ e.username }}</td>
            </ng-container>

            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef>Status</th>
              <td mat-cell *matCellDef="let e">{{ e.status }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>

          <p *ngIf="presentData.length === 0 && !loading" class="text-gray-500 mt-3">
            No present students found.
          </p>
        </div>
        <mat-paginator
          *ngIf="presentData.length > 0"
          [length]="paginationPresent.total"
          [pageIndex]="paginationPresent.page - 1"
          [pageSize]="paginationPresent.limit"
          (page)="onPageChange($event, 'present')"
          class="mt-3"
        >
        </mat-paginator>
      </div>
    </mat-tab>

    <mat-tab label="Absent">
      <div class="table-container">
        <div class="mt-4">
          <div *ngIf="loading" class="text-gray-500">Loading...</div>

          <table
            mat-table
            [dataSource]="absentData"
            class="mat-elevation-z8 w-full"
            *ngIf="!loading"
          >
            <ng-container matColumnDef="studentId">
              <th mat-header-cell *matHeaderCellDef>ID</th>
              <td mat-cell *matCellDef="let e">{{ e.studentId }}</td>
            </ng-container>

            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Name</th>
              <td mat-cell *matCellDef="let e">{{ e.name }}</td>
            </ng-container>

            <ng-container matColumnDef="username">
              <th mat-header-cell *matHeaderCellDef>Username</th>
              <td mat-cell *matCellDef="let e">{{ e.username }}</td>
            </ng-container>

            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef>Status</th>
              <td mat-cell *matCellDef="let e">{{ e.status }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>

          <p *ngIf="absentData.length === 0 && !loading" class="text-gray-500 mt-3">
            No absent students found.
          </p>
        </div>
        <mat-paginator
          *ngIf="absentData.length > 0"
          [length]="paginationAbsent.total"
          [pageIndex]="paginationAbsent.page - 1"
          [pageSize]="paginationAbsent.limit"
          (page)="onPageChange($event, 'absent')"
          class="mt-3"
        >
        </mat-paginator>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>

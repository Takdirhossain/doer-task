<div class="mb-3 mt-5">
  <button
    (click)="markAttendance()"
    [disabled]="isMarking"
    class="btn btn-primary"
  >
    {{ isMarking ? 'Marking...' : 'Mark as Present' }}
  </button>
</div>

<div class="table-container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-full mt-3">

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let log">{{ log.date | date: 'short' }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let log">
        <span
          [ngClass]="
            log.status === 'PRESENT'
              ? 'text-green-600'
              : log.status === 'ABSENT'
              ? 'text-red-600'
              : 'text-yellow-600'
          "
        >
          {{ log.status | titlecase }}
        </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="markedAt">
      <th mat-header-cell *matHeaderCellDef>Marked At</th>
      <td mat-cell *matCellDef="let log">{{ log.markedAt | date: 'short' }}</td>
    </ng-container>

    <ng-container matColumnDef="teacher">
      <th mat-header-cell *matHeaderCellDef>Teacher</th>
      <td mat-cell *matCellDef="let log">{{ log.teacher?.username }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" class="hover:bg-gray-50"></tr>
  </table>

  <mat-paginator
    [length]="pagination.total"
    [pageIndex]="pagination.page - 1"
    [pageSize]="pagination.limit"
    [pageSizeOptions]="pageSizeOptions"
    (page)="onPageChange($event)"
    class="mt-3"
  >
  </mat-paginator>
</div>
